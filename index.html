<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit_Card</title>
    <link rel="stylesheet" href="credit_card.css">
</head>

<body>
    <div class="credit_card">
        <header>
            <div class="logo">
                <img src="logo.png" alt="">
                <h2>Master card</h2>
            </div>
            <div>
                <img src="chip.png" alt="">

            </div>
        </header>
        <div class="number_details">
            <p>Card Number</p>
            <h2 class="num">8888 8888 0000 9999</h2>


            <div class="name">
                <p>Brijesh Kumar Patel</p>
            </div>
            <div class="expiry">
                <p>valid Thru</p>
                <h3>05/28</h3>

            </div>

        </div>
    </div>



</body>

</html>
